<h2>Ввод Линии</h2>

<form method="post">
<div class="form-group">
    <label class="col-sm-2 control-label">Наименование</label>
    <div class="col-sm-9">
        <div class="input-group date datetimepicker">
            <input id="name" type="text" name="name" class="form-control" placeholder="Наименование" />
        </div>
    </div>
</div>
    <div class="form-group">
    <label class="col-sm-2 control-label">Pin-Код</label>
    <div class="col-sm-9">
        <div class="input-group date datetimepicker">
            <input id="pin" type="text" name="pin" class="form-control" placeholder="Pin-Код" />
        </div>
    </div>
</div>

    <div class="form-group">
    <label class="col-sm-2 control-label">Тип линии</label>
    <div class="col-sm-9">
        <select id="type" name="type" class="form-control">
            <option value="Легковая">Легковая</option>
            <option value="Грузовая">Грузовая</option>
        </select>
    </div>
</div>


<div class="form-group">
    <label class="col-sm-2 control-label">Ключи</label>
    <div class="col-sm-9">
        <div class="input-group date datetimepicker">
            <input id="keys" type="text" name="keys" class="form-control" placeholder="Ключи" />
        </div>
    </div>
</div>


        <div class="form-group">
    <label class="col-sm-2 control-label">Управление линией</label>
    <div class="col-sm-9">
        <select id="colors" name="colors" class="form-control">
            <option value="Включена" > Включена  </option>
        <option value="Залобкирована" > Залобкирована  </option>
        <option value="Приостановлена, ожидавет оплаты" > Приостановлена, ожидавет оплаты </option>
        <option value="Заморожена по письму" > Заморожена по письму </option>
        </select>
    </div>
</div>



<input class="btn btn-primary save-button" type="submit" style="margin-top:10px; margin-left: 30px" name="button" value="Сохранить">
    <input class="btn btn-danger delete-button" type="submit" style="margin-top:10px" name="button" value="Удалить">
        <input class="btn btn-default remove-button" type="reset" style="margin-top:10px; margin-left: 1px" value="Отмена">
