<h2>Ввод контрагента</h2>

<form method="post">
<div class="form-group">
    <label class="col-sm-2 control-label">Наименование</label>
    <div class="col-sm-9">
        <div class="input-group date datetimepicker">
            <input id="Name" type="text" name="Name" class="form-control" placeholder="Наименование" />
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">БИН</label>
    <div class="col-sm-9">
        <div class="input-group date datetimepicker">
            <input id="bin" type="text" name="bin" class="form-control" placeholder="БИН" />
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Расчетный счет</label>
    <div class="col-sm-9">
        <div class="input-group date datetimepicker">
            <input id="checking_account" type="text" name="checking_account" class="form-control" placeholder="Расчетный счет" />
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Юредический адрес</label>
    <div class="col-sm-9">
        <div class="input-group date datetimepicker">
            <input id="address" type="text" name="address" class="form-control" placeholder="Адрес" />
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Телефон</label>
    <div class="col-sm-9">
        <div class="input-group date datetimepicker">
            <input id="phone" type="text" name="phone" class="form-control" placeholder="Телефон" />
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Электронная почта</label>
    <div class="col-sm-9">
        <div class="input-group date datetimepicker">
            <input id="email" type="text" name="email" class="form-control" placeholder="Электронная почта" />
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Директор</label>
    <div class="col-sm-9">
        <div class="input-group date datetimepicker">
            <input id="director" type="text" name="director" class="form-control" placeholder="Директор" />
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Бухгалтер</label>
    <div class="col-sm-9">
        <div class="input-group date datetimepicker">
            <input id="accountant" type="text" name="accountant" class="form-control" placeholder="Бухгалтер" />
        </div>
    </div>
</div>

<input type="submit" name="button" class="btn btn-primary save-button" style="margin-top:10px; margin-left: 270px" value="Сохранить">
    <input type="submit" name="button" value="Удалить" class="btn btn-danger delete-button" style="margin-top:10px">
        <input class="btn btn-default remove-button" type="reset" style="margin-top:10px; margin-left: 1px" value="Отмена">

</form>


<script>
function resetFields() {
  document.getElementById("checking_account").value = "";
  document.getElementById("address").value = "";
  document.getElementById("phone").value = "";
  document.getElementById("email").value = "";
  document.getElementById("director").value = "";
  document.getElementById("accountant").value = "";
}
</script>
